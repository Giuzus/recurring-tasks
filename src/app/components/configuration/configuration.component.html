<div class="container">
  <form [formGroup]="configForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input formControlName="dayResetHour" matInput placeholder="0">
      <mat-label>
        Day reset hour
      </mat-label>
    </mat-form-field>

    <mat-form-field>
      <mat-select formControlName="weekResetDay">
        <mat-option [value]="0">Sunday</mat-option>
        <mat-option [value]="1">Monday</mat-option>
        <mat-option [value]="2">Tuesday</mat-option>
        <mat-option [value]="3">Wednesday</mat-option>
        <mat-option [value]="4">Thursday</mat-option>
        <mat-option [value]="5">Friday</mat-option>
        <mat-option [value]="6">Saturday</mat-option>
      </mat-select>
      <mat-label>
        Week reset day
      </mat-label>
    </mat-form-field>
    <div>
      <button type="submit" mat-button color="primary" [disabled]="!configForm.valid">Save</button>
    </div>
  </form>
</div>
