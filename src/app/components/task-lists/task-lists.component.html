<mat-accordion>
  <mat-expansion-panel *ngFor="let cat of taskCategories">
    <mat-expansion-panel-header>
      {{ cat.name }}
    </mat-expansion-panel-header>
    <app-task-list [tasks]="cat.tasks" [category]="cat.name"></app-task-list>
  </mat-expansion-panel>
</mat-accordion>

<button mat-fab class="fab" routerLink="/new">
  <mat-icon>add</mat-icon>
</button>
